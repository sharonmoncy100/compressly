<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Mobile + scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Title (SEO optimized) -->
  <title>Compressly — Free Image Compressor (JPG, PNG, WebP) | Fast & Private</title>

  <!-- Description (very important for Google) -->
  <meta name="description"
    content="Compressly is a free online image compressor for JPG, PNG, and WebP. Reduce image size instantly without uploading — fast, secure, and mobile-friendly." />

  <!-- Keywords (Google uses lightly, but good to add) -->
  <meta name="keywords"
    content="image compressor, compress image online, reduce image size, jpg compressor, png compressor, webp compressor, compress image to 100kb, compress photo, online compression tool" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
        rel="stylesheet" />

  <!-- Open Graph (OG) - for WhatsApp, Facebook, LinkedIn previews -->
  <meta property="og:title" content="Compressly — Free Image Compressor (JPG, PNG, WebP)" />
  <meta property="og:description" content="Compress images instantly. Private, fast, no uploads." />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:url" content="https://compressly.in" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Compressly — Free Image Compressor" />
  <meta name="twitter:description" content="Compress images locally without uploading." />
  <meta name="twitter:image" content="/og-image.png" />

  <!-- Theme color (browser UI color) -->
  <meta name="theme-color" content="#ffffff" />

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
